<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
        <div class="profile_img">
          <img class="pro_image" *ngIf="profile_image != 'null'" src="{{baseURI}}{{profile_image}}"/>
          <img class="pro_image" *ngIf="profile_image == 'null' || profile_image == ''" src="assets/images/user.png"/>
        </div>
          <ion-list-header>{{username}}</ion-list-header>
          <ion-note>{{email}}</ion-note>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item (click)="selectedIndex = i" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex == i">
              <ion-icon slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logout()" routerDirection="root"  lines="none" detail="false" >
            <ion-icon slot="start" [ios]="icon + '-outline'" [md]="icon + '-sharp'"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-list>

        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
