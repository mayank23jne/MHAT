<ion-header>
  <ion-toolbar class="custom_header">
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
    <ion-title>Assign Doctor List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="patient_add_btn" routerLink="/assign-clinic"><ion-icon name="add-outline"></ion-icon></div>
  <div class="ion-padding">
    <ion-searchbar   placeholder="Search by clinic name:"  (keyup)="searchByKeyword($event)"></ion-searchbar>
    <ion-list *ngIf="clinic_list.length > 0">
      <ion-list-header>
        Assign Doctor list ({{clinic_list.length}})
      </ion-list-header>
      <ion-item *ngFor="let clinic of clinic_list; let i = index">
        <ion-avatar slot="start">          
          <img src="assets/images/user.png">
        </ion-avatar>
        <ion-label>
          <p>Sno. - {{i+1}}</p>
          <h2 class="captial">{{clinic.doctor_name}}</h2>
          <h3>Clinic : {{clinic.clinic_name}}</h3>
          <ion-icon  class="patient_edit_icon" (click)="deleteClinicById(clinic.id)" name="trash-outline"></ion-icon> 
          <!-- <ion-icon routerLink="/doctor-details/{{doctor.id}}" class="patient_edit_icon" name="create-outline"></ion-icon> -->
        </ion-label>
      </ion-item>    
      <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
        </ion-infinite-scroll-content>
      </ion-infinite-scroll> 
    </ion-list>
    <div *ngIf="error_m!=''" class="error_msg">{{error_m}}</div>
  </div>
  
</ion-content>
