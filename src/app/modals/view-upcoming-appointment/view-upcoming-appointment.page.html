<ion-header>
  <ion-toolbar class="custom_header">
    <ion-buttons slot="end">
      <ion-icon class="" (click)="closeModal()" name="close"></ion-icon>
		</ion-buttons>
    <ion-title>Upcoming Appointment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="appointment.length > 0">
    <ion-list-header>
      Appointment List ({{appointment.length}})
    </ion-list-header>
    
    <ion-item-group  lines="none" *ngFor="let patient of appointment; let i = index">
      <ion-item-divider lines="none" class="list_sr_no">
         Sno. - {{i+1}} 
    </ion-item-divider>
    <ion-item lines="full">
      <ion-avatar slot="start">          
        <img src="assets/images/user.png">
        
      </ion-avatar>
      <ion-label>
        <h3>Date : {{patient.date}}</h3>
        <h3>Time : {{patient.time}}</h3>
        <ion-button shape="round" (click)="deleteAppointment(patient.id)" class="custom_btn" fill="outline">Delete</ion-button>
        <ion-button shape="round" (click)="updateAppointment(patient.id)"  class="custom_btn" fill="outline">Re-Schedule</ion-button>
      </ion-label>
    </ion-item>
    </ion-item-group> 
  </ion-list>
</ion-content>
