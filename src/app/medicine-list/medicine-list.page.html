<ion-header>
  <ion-toolbar class="custom_header">
    <ion-buttons slot="start">
			<ion-menu-button></ion-menu-button>
		</ion-buttons>
    <ion-title>Medicine</ion-title>
    <ion-icon (click)="openModal()" class="add_medicine" name="add-circle-outline"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-searchbar  placeholder="Search medicine name:" [(ngModel)] = "search_name" (keyup)="searchByKeyword($event)"></ion-searchbar>
    <ion-list *ngIf="prescription.length > 0">
      <ion-button shape="round" color="dark" fill="outline" style="float: right;" (click)="exportToExcel(prescription,'medicine_list')"><ion-icon name="cloud-download-outline"></ion-icon>&nbsp; download</ion-button>
      <ion-list-header>
        Total Medicine ({{prescription.length}})
      </ion-list-header>
      <ion-item-group  lines="none" *ngFor="let p of prescription; let i = index">
        <ion-item-divider lines="none" class="list_sr_no">
          Sno. - {{i+1}}
        </ion-item-divider>
      <ion-item lines="full">
        <ion-avatar slot="start">          
          <img src="assets/images/user.png">
        </ion-avatar>
        <ion-label >          
          <h2 class="captial">{{p.name}}</h2>
          <h3>Units : {{p.units}}</h3>
        </ion-label>
        <ion-icon  class="theme_color" (click)="editModal(p)" name="create-outline"></ion-icon>
        <ion-icon name="trash-outline" (click)="deletePrescription(p.id)" class="theme_color" ></ion-icon>
      </ion-item>     
    </ion-item-group>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
    </ion-list>
    <div *ngIf="error_m!=''" class="error_msg">{{error_m}}</div>
  </div>
</ion-content>
